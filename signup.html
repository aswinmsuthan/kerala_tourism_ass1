          <div class="container">
            <form class="login-form" action="#" onsubmit="return validate()">
                <h3>Sign Up</h3>
                <div class="mb-3">
                  <!-- <label for="exampleInputEmail1" class="form-label">Email address</label> -->
                  <input type="text" class="form-control"  placeholder="First name" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <div class="mb-3">
                    <!-- <label for="exampleInputEmail1" class="form-label">Email address</label> -->
                    <input type="text" class="form-control"  placeholder="Last name" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                  </div>
                  <div class="mb-3">
                    <!-- <label for="exampleInputEmail1" class="form-label">Email address</label> -->
                    <input type="email" class="form-control"  placeholder="Email" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <label id="error"></label>
                    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                  </div>
                  <div class="mb-3">
                    <!-- <label for="exampleInputEmail1" class="form-label">Email address</label> -->
                    <input type="text" class="form-control"  placeholder="Phonenumber" id="phonenumber" aria-describedby="emailHelp">
                    <label id="pnoerror"></label>
                    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                  </div>
                <div class="mb-3">
                  <!-- <label for="exampleInputPassword1" class="form-label">Password</label> -->

                </div>
                <div class="mb-3">
                    <!-- <label for="exampleInputPassword1" class="form-label">Password</label> -->
                    <input type="password" class="form-control" placeholder="Confirm password" id="exampleInputPassword1">
                </div>
